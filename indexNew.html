<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesNew.css">
    <title>Document</title>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100" >
            <div class="row justify-content-center ">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">

                            <h2 class="text-center my-3 pb-3">To Do</h2>

                            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                                <div class="col-12">
                                    <div class="form-outline">
                                        <input type="text" id="form1" class="form-control" placeholder="Enter a task here"/>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn save-btn save">Save</button>
                                </div>

                                <!--get tasks button-->
                                
                                <div class="col-12">
                                    <button type="submit" class="btn btn-warning get-tasks">Get tasks</button>
                                </div> 
                                  <!--get tasks button-->
                            </form>

                            <table class="table mb-4">
                                <thead id="t-head">
                                <tr id="t-row">
                                    <th scope="col" id="item-no">No.</th>
                                    <th scope="col" id="to-do-item">Todo item</th>
                                    <th scope="col" id="status">Status</th>
                                    <th scope="col" id="actions">Actions</th>
                                </tr>
                                </thead>
                                <tbody id="task-list">
                                    <!-- Task items will be inserted here -->
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    <script src="your_script.js"></script>
</body>
</html>
