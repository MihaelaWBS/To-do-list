		<!-- to do list -->
	
        <section class="vh-100 mt-5" style="background-color: #eee;">
            <div class="container py-5 h-100" >
                <div class="row justify-content-center ">
                    <div class="col-12 col-md-10 col-lg-9 col-xl-7"> <!--I added col-12 col-md-10. It had also the class col and I removed it-->
                        <div class="card rounded-3">
                            <div class="card-body p-4">
    
                                <h2 class="text-center my-3 pb-3">To Do</h2>
    
                                <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                                    <div class="col-12">
                                        <div class="form-outline">
                                            <input type="text" id="form1" class="form-control" placeholder="Enter a task here"/>
                                        </div>
                                    </div>
    
                                    <div class="col-12">
                                        <button type="submit" class="btn save-btn save">Save</button>
                                    </div>
    
                                    <!--get tasks button-->
                                    
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-warning get-tasks">Get tasks</button>
                                    </div> 
                                      <!--get tasks button-->
                                </form>
    
                                <div class="table responsive"> <!-- Added the Responsive table wrapper - to make the table responsive -->
                                    <table class="table mb-4">
                                        <thead id="t-head">
                                        <tr id="t-row">
                                            <th scope="col" id="item-no">No.</th>
                                            <th scope="col" id="to-do-item">Todo item</th>
                                            <th scope="col" id="status">Status</th>
                                            <th scope="col" id="actions">Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody id="task-list">
                                            <!-- Task items will be inserted here -->
                                        </tbody>
                                    </table>
    
                                </div>   
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
