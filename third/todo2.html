<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive To-Do List</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="todo2.css" rel="stylesheet">
<style>
    body {
        min-height: 100vh;
        /* Gradient background */
        background: linear-gradient(to right, #6dd5ed, #2193b0);
    }
    .vertical-center {
        min-height: 100vh; /* Fallback for browsers do not support vh unit */
        display: flex;
        align-items: center;
    }
    .strikethrough {
        text-decoration: line-through;
    }
</style>
</head>
<body>

<div class="container py-5 vertical-center">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title text-center">My To-Do List</h5>
                <form id="todo-form" class="row g-3 align-items-center">
                    <div class="col-auto flex-grow-1">
                        <input type="text" id="todo-input" class="form-control" placeholder="Add a new task...">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-outline-primary" type="submit" id="add-btn">Add</button>
                    </div>
                </form>
                <ul id="todo-list" class="list-group list-group-flush">
                    <!-- To-Do items will go here -->
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script2.js"></script>
</body>
</html>
