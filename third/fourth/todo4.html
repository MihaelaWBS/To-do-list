<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple To-Do List</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
<link rel="stylesheet" href="todo4.css">
</head>
<body>

<div class="container my-5">
    <div class="card">
        <div class="card-header text-center">
            TODOLIST
        </div>
        <div class="card-body">
            <div class="input-group mb-3">
                <input type="text" id="todo-input" class="form-control" placeholder="what needs to be done?" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="addTask()">+</button>
            </div>
            <ul id="todo-list" class="list-group">
                <!-- To-Do Items will be added here -->
            </ul>
        </div>
        <div class="card-footer text-muted">
            <span id="task-counter">0</span> of <span id="task-total">0</span> tasks done
        </div>
    </div>
</div>

<script src="script4.js"></script>
</body>
</html>
